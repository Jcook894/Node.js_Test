<!DOCTYPE html>
<html>
<head>
  <title> Node and Vue test site </title>
</head>
<body>
  <div id="app">
    <!-- Using the v-text directive to append the message to the h1 tag.  -->
    <h1 v-text="message"></h1>
  </div>
</body>
      <script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>
        <script>
          var app = new Vue({
            el:"#app",
            data:{
              message:"Hey people! Im Vue.js!"
            }
          });

        </script>
</html>
